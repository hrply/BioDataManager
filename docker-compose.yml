services:
  biodata-manager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: biodata-manager
    ports:
      - "20425:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - BIODATA_USE_MOVE_MODE=true
      - DB_TYPE=mysql
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=${MYSQL_USER:-biodata}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-biodata123}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-biodata}
      - INIT_DATABASE=${INIT_DATABASE:-false} # set to 'true' for first time setup， then set to 'false' afterwards
      # 文件导入页面动态展示的元数据字段配置 (按 field_seq 排序的序号，用逗号分隔)
      - METADATA_FIELDS_NEW_RAW=${METADATA_FIELDS_NEW_RAW:-2,3,4}
      - METADATA_FIELDS_EXIST_RAW=${METADATA_FIELDS_EXIST_RAW:-2,3,4}
      - METADATA_FIELDS_NEW_RESULT=${METADATA_FIELDS_NEW_RESULT:-2,3,4}
      - METADATA_FIELDS_EXIST_RESULT=${METADATA_FIELDS_EXIST_RESULT:-2,3,4}
      - METADATA_PROJECT_ROWTITLE_RAW=2,3,4
      - METADATA_PROJECT_ROWTITLE_RESULT=2,3
    volumes:
      - /ssd/bioraw/rawdata:/bio/rawdata:rw
      - /ssd/bioraw/downloads:/bio/downloads:rw
      - /ssd/bioraw/results:/bio/results:rw
      - /ssd/bioraw/recycle:/bio/recycle:rw
      - ./app:/app:rw
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mysql:
    image: mysql:lts
    container_name: biodata-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpassword}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-biodata}
      - MYSQL_USER=${MYSQL_USER:-biodata}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-biodata123}
    volumes:
      - mysql_data:/var/lib/mysql
    command:
      - --authentication_policy=caching_sha2_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
    driver: local

networks:
  default:
    name: biodata_network